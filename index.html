<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulator</title>
    <style>
        .traffic-light {
            width: 100px;
            height: 300px;
            border: 1px solid rgb(255, 215, 181);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin-top: 50px;
        }
        h1{
            color: aliceblue;
        }
        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        body{
            background: url("C:/Users/HP/Downloads/image.jpg") no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1><center><big>Traffic Light</big></center></h1>
    <center>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    </center>
    <script>
        const redLight = document.querySelector('.red');
        const yellowLight = document.querySelector('.yellow');
        const greenLight = document.querySelector('.green');

        function changeLights() {
            setTimeout(() => {
                redLight.style.backgroundColor = 'red';
                yellowLight.style.backgroundColor = 'transparent';
                greenLight.style.backgroundColor = 'transparent';
                
                setTimeout(() => {
                    redLight.style.backgroundColor = 'transparent';
                    yellowLight.style.backgroundColor = 'yellow';
                    greenLight.style.backgroundColor = 'transparent';
                    
                    setTimeout(() => {
                        redLight.style.backgroundColor = 'transparent';
                        yellowLight.style.backgroundColor = 'transparent';
                        greenLight.style.backgroundColor = 'green';
                        
                        changeLights(); // Recursively call to keep the cycle going
                    }, 2000); // Green light for 2 seconds
                }, 1000); // Yellow light for 1 second
            }, 2000); // Red light for 2 seconds
        }
        
        changeLights(); // Start the cycle
    </script>
</body>
</html>
